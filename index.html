<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />
</head>

<body>
    <main>
        <div id="conteudo-container">
            <div id="banner-container">
                <img src="image/banner2.png" alt="banner Instagram">
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="image/logo_instagram.png" alt="logo instagram">
                    <form id="form-loing">
                        <input type="text" placeholder="Numero de telefone, usuario ou e-mail">
                        <input type="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separador">
                        <div class="linha"></div>
                        <span>Ou</span>
                    </div>
                    <div id="outros-links">
                        <div id="facebook-login">
                            <a href="">
                                <img src="image/logo_facebook.svg" alt="Facebook loing">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="perdeu-senha">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="cadastro-container">
                    <p>Nao tem uma conta? <a href="#">Cadastra-se</a></p>
                </div>
                <div id="baixarapp-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="image/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="image/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="rodape-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Whats</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Privacidade</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2024 Instagram from Meta</p>
    </footer>
</body>

</html>
